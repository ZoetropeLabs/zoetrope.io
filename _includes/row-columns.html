<div class="block zt-row-columns{% if include.props.class %} {{ include.props.class }}{% endif %}">
  <div class="block-foreground container">
    <div class="row">
      {% assign props = include.props %}
      {% for column in props.columns %}
        <div class="col-sm-{{ 12 | divided_by:props.columns.size | floor }} text-center">
          <img src={{ column.image }} class="img-fluid"/>
          <h4>{{ column.title }}</h4>
          <hr />
          <p>{{ column.text }}</p>
        </div>
      {% endfor %}
    </div>
  </div>
</div>
