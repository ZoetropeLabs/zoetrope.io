{% assign summary_img = post.assets | where:"type","cover" | first %}
<div class="col-xs-12 col-sm-6 col-md-4">
  <div class="card zoetrope-white">
    <div class="card-header summary_img">
      <a href="{{page.url}}">
          <img src="{{summary_img.path}}" alt="{{post.title}}">
      </a>
    </div>
    <h3 class="card-title">
      <a href="{{post.url}}">{{ post.title }}</a>
    </h3>
    <div class="card-content">
      {% assign shortened = post.content | markdownify | strip_html | truncate:  240 %}
    {{ shortened }}
      <a href="{{post.url}}">Read more</a>
    </div>
  </div>
</div>
