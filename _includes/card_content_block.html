{% assign summary_img = post.header_background %}
<div class="col-xs-12 col-sm-6 col-md-4">
  <div class="card zoetrope-white">
    <div class="card-header summary_img">
      {% if summary_img %}
        <a href="{{post.url}}">
            <img src="{{summary_img}}" alt="{{post.title}}">
        </a>
      {% endif %}
    </div>
    <h3 class="card-title">
      <a href="{{post.url}}">{{ post.title }}</a>
    </h3>
    <div class="card-content">
      {% assign shortened = post.content | markdownify | strip_html | truncate:  220 %}
    {{ shortened }}
      <a href="{{post.url}}">Read more</a>
      <hr />
    </div>
  </div>
</div>
