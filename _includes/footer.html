
<div class="block block-secondary footer-static zoetrope-dark-blue">
  <footer class="container">


    <div class="row footer-content">
      <div class="col-xs-12 col-sm-6 col-md-4 footer-metadata details">
        <!--<img src="/images/logo.png">-->
        <ul class="list-unstyled">
          <li>
              <a class="contact-option" href="tel:{{site.phone}}">
                <span class="contact-icon icon icon-phone"></span>
                {{site.meta.phone}}
              </a>
          </li>
          <li>
            <a class="contact-option" href="mailto:{{site.email}}">
              <span class="contact-icon icon icon-mail"></span>
              {{site.email}}
            </a>
          </li>
          <li>
            <a class="contact-option" href="{{site.linkedin_page}}">
              <span class="contact-icon icon icon-linkedin"></span>
              {{site.title}} Linkedin
            </a>
          </li>
          <li>
            <a class="contact-option" href="https://github.com/{{site.github_username}}">
              <span class="contact-icon icon icon-github"></span>
              {{site.title}} Github
            </a>
          </li>

        </ul>
        <hr />
        <h5>{{site.title}}</h5>
        <p>{{site.meta.address}}</p>
        <hr />
        <ul class="list-unstyled">
          <li>{{site.meta.vat}}</li>
          <li>{{site.meta.company}}</li>
          <li>{{site.meta.notice}}</li>
        </ul>
      </div>

      <div class="col-xs-12 col-sm-6 col-md-4 flex-md-last footer-metadata about">
        <h4>Get In Touch</h4>
        <!--[if lte IE 8]>
        <script charset="utf-8" type="text/javascript" src="//js.hsforms.net/forms/v2-legacy.js"></script>
        <![endif]-->
        <script charset="utf-8" type="text/javascript" src="//js.hsforms.net/forms/v2.js"></script>
        <script>
          hbspt.forms.create({
            css: '',
            portalId: '515796',
            formId: '0e8ff736-5eac-473d-8b39-117a6a201d8d',
            onFormSubmit: function($form) {
              if(!!window.ga){
                ga('send', 'event', 'form', 'submit', 'Contact Footer');
              }
            }
          });
        </script>
      </div>

      <div class="col-xs-12 col-md-4 footer-metadata partners">
        <a class="twitter-timeline" href="https://twitter.com/zoetropeLabs" data-widget-id="712726359966162944"
          data-chrome="transparent" data-tweet-limit="2">Tweets by @zoetropeLabs</a>
        <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+"://platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>
      </div>

    </div>

  </footer>

</div>
